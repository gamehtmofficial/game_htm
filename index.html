<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME_HTM - Play HTML5 Games</title>
    <style>
        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0ff0fc;
        }
        button {
            padding: 10px 20px;
            background: #0ff0fc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a1a2a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a3a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">GAME_HTM</div>
        <div>
            <button id="adminBtn">Admin</button>
            <button id="loginBtnMain">Login</button>
        </div>
    </div>

    <div class="game-list" id="gameList">
        <div class="game-card">
            <h3>Welcome to GAME_HTM</h3>
            <p>Login as admin to add games</p>
            <p><strong>Admin Credentials:</strong></p>
            <p>Username: KABIRPROKK</p>
            <p>Password: ISHANNOOB</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login to GAME_HTM</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <button onclick="closeModal()">Close</button>
            <div id="loginMsg" style="margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="modal" id="adminPanel">
        <div class="modal-content">
            <h2>Admin Panel - Add Game</h2>
            <input type="text" id="gameTitle" placeholder="Game Title">
            <input type="text" id="gameDesc" placeholder="Game Description">
            <input type="text" id="gameCategory" placeholder="Category">
            <input type="text" id="gameUrl" placeholder="Game URL">
            <button onclick="addGame()">Add Game</button>
            <div id="adminMsg" style="margin-top: 10px;"></div>
            <button onclick="closeAdminPanel()" style="margin-top: 10px;">Close</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, getDocs, doc, setDoc, 
            serverTimestamp, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            signOut, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config - USE YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAQeAd0PZHuiYrWTVTl2dJ9N5FqRPgHzP0",
            authDomain: "game-htm.firebaseapp.com",
            projectId: "game-htm",
            storageBucket: "game-htm.firebasestorage.app",
            messagingSenderId: "209461056965",
            appId: "1:209461056965:web:f632d68cce68f2e92327ac"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let isAdmin = false;

        console.log("ðŸ”¥ Firebase Connected!");

        // Simple login function
        window.login = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMsg = document.getElementById('loginMsg');

            if (!username || !password) {
                loginMsg.innerHTML = '<span style="color: red">Enter username & password</span>';
                return;
            }

            try {
                let email;
                
                // ADMIN LOGIN
                if (username === 'KABIRPROKK' && password === 'ISHANNOOB') {
                    email = 'admin@gamehtm.com';
                    isAdmin = true;
                } else {
                    email = username + '@gamehtm.com';
                    isAdmin = false;
                }

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                
                // Save user to Firestore
                await setDoc(doc(db, 'users', currentUser.uid), {
                    username: username,
                    email: email,
                    isAdmin: isAdmin,
                    createdAt: serverTimestamp()
                }, { merge: true });

                loginMsg.innerHTML = '<span style="color: #0ff0fc">Login successful!</span>';
                
                setTimeout(() => {
                    closeModal();
                    if (isAdmin) {
                        alert('Welcome Admin! You can now add games.');
                    }
                    loadGames();
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                loginMsg.innerHTML = '<span style="color: red">Login failed. Check credentials.</span>';
            }
        };

        window.register = async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMsg = document.getElementById('loginMsg');

            if (!username || !password) {
                loginMsg.innerHTML = '<span style="color: red">Enter username & password</span>';
                return;
            }

            try {
                const email = username + '@gamehtm.com';
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;

                await setDoc(doc(db, 'users', currentUser.uid), {
                    username: username,
                    email: email,
                    isAdmin: false,
                    createdAt: serverTimestamp()
                });

                loginMsg.innerHTML = '<span style="color: #0ff0fc">Registration successful!</span>';
                
                setTimeout(() => {
                    closeModal();
                    loadGames();
                }, 1000);

            } catch (error) {
                console.error('Registration error:', error);
                loginMsg.innerHTML = '<span style="color: red">Registration failed: ' + error.message + '</span>';
            }
        };

        // Load games from Firebase
        async function loadGames() {
            try {
                const q = query(collection(db, 'games'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                const games = [];
                
                snapshot.forEach(doc => {
                    games.push({ id: doc.id, ...doc.data() });
                });

                renderGames(games);

            } catch (error) {
                console.error("Error loading games:", error);
                document.getElementById('gameList').innerHTML = `
                    <div class="game-card">
                        <h3>No Games Yet</h3>
                        <p>Login as admin to add the first game!</p>
                    </div>
                `;
            }
        }

        function renderGames(games) {
            const gameList = document.getElementById('gameList');
            
            if (games.length === 0) {
                gameList.innerHTML = `
                    <div class="game-card">
                        <h3>No Games Available</h3>
                        <p>Login as admin to add games</p>
                        <p><strong>Admin:</strong> KABIRPROKK / ISHANNOOB</p>
                    </div>
                `;
                return;
            }

            gameList.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <p><small>Category: ${game.category}</small></p>
                    <button onclick="window.open('${game.gameUrl}', '_blank')">PLAY NOW</button>
                `;
                gameList.appendChild(gameCard);
            });
        }

        // Admin functions
        window.addGame = async function() {
            if (!isAdmin) {
                alert('Only admins can add games!');
                return;
            }

            const title = document.getElementById('gameTitle').value;
            const description = document.getElementById('gameDesc').value;
            const category = document.getElementById('gameCategory').value;
            const gameUrl = document.getElementById('gameUrl').value;
            const adminMsg = document.getElementById('adminMsg');

            if (!title || !description || !category || !gameUrl) {
                adminMsg.innerHTML = '<span style="color: red">All fields required!</span>';
                return;
            }

            try {
                await addDoc(collection(db, 'games'), {
                    title: title,
                    description: description,
                    category: category,
                    gameUrl: gameUrl,
                    thumbnail: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400',
                    createdAt: serverTimestamp(),
                    publishedBy: currentUser.uid
                });

                adminMsg.innerHTML = '<span style="color: #0ff0fc">Game added successfully!</span>';
                
                // Clear form
                document.getElementById('gameTitle').value = '';
                document.getElementById('gameDesc').value = '';
                document.getElementById('gameCategory').value = '';
                document.getElementById('gameUrl').value = '';

                setTimeout(() => {
                    closeAdminPanel();
                    loadGames();
                }, 1000);

            } catch (error) {
                console.error('Error adding game:', error);
                adminMsg.innerHTML = '<span style="color: red">Error adding game</span>';
            }
        };

        // Modal functions
        window.closeModal = function() {
            document.getElementById('loginModal').style.display = 'none';
        }

        window.closeAdminPanel = function() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Event listeners
        document.getElementById('loginBtnMain').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('adminBtn').addEventListener('click', () => {
            if (!currentUser) {
                document.getElementById('loginModal').style.display = 'flex';
                return;
            }
            
            if (isAdmin) {
                document.getElementById('adminPanel').style.display = 'flex';
            } else {
                alert('Only administrators can access this panel!');
            }
        });

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log('User logged in:', user.email);
                
                // Check if user is admin
                getDocs(query(collection(db, 'users'))).then(snapshot => {
                    snapshot.forEach(doc => {
                        if (doc.id === user.uid && doc.data().isAdmin) {
                            isAdmin = true;
                            console.log('Admin user detected');
                        }
                    });
                });

                document.getElementById('loginBtnMain').textContent = 'Logout';
                document.getElementById('loginBtnMain').onclick = () => {
                    signOut(auth);
                };
            } else {
                currentUser = null;
                isAdmin = false;
                document.getElementById('loginBtnMain').textContent = 'Login';
                document.getElementById('loginBtnMain').onclick = () => {
                    document.getElementById('loginModal').style.display = 'flex';
                };
            }
            loadGames();
        });

        // Initial load
        loadGames();

    </script>
</body>
</html>
